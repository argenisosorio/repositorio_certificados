{% extends "registro/base.html" %}
{% block titulo %}Subir Data{% endblock %}
{% block cuerpo %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}

  <label>{{ form.data_zip.label }}:</label>
  {{ form.data_zip }}

  <hr />

  {{ form.descripcion }}

  <button type="submit">Subir</button>
</form>
{% endblock %}
